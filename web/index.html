<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>PropBot Dashboard (temporary)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:20px; line-height:1.45}
    h1{margin:0 0 10px} .row{display:flex; gap:20px; flex-wrap:wrap}
    .card{flex:1 1 420px; border:1px solid #ddd; border-radius:12px; padding:16px; box-shadow:0 1px 3px rgba(0,0,0,.06)}
    pre{white-space:pre-wrap; word-break:break-word; background:#f9f9f9; padding:12px; border-radius:8px; border:1px solid #eee}
    .ok{color:#0a0} .warn{color:#a60} .err{color:#c00}
    button{padding:10px 14px; border-radius:10px; border:1px solid #ddd; cursor:pointer}
  </style>
</head>
<body>
  <h1>PropBot Dashboard (временный)</h1>
  <div class="row">
    <div class="card">
      <h3>Статус</h3>
      <div id="status">…</div>
    </div>
    <div class="card">
      <h3>Возможности (opportunities)</h3>
      <pre id="opps">…</pre>
    </div>
  </div>
  <script>
    async function j(url, opts){ const r=await fetch(url, opts); if(!r.ok) throw new Error(url+" -> "+r.status); return r.json(); }
    async function refresh(){
      try{
        const s = await j('/api/ui/status/overview');
        document.getElementById('status').innerHTML =
          '<div>system: <b class="'+(s.system==='ok'?'ok':'err')+'">'+s.system+'</b></div>'+
          '<div>safe_mode: <b>'+(s.safe_mode?'ON':'OFF')+'</b></div>'+
          '<div>latency p95: '+s.p95_latency_ms+' ms</div>'+
          '<div>uptime: '+s.uptime_sec+' sec</div>';
      }catch(e){ document.getElementById('status').innerHTML = '<span class="err">'+e+'</span>'; }

      try{
        // в коде эндпоинт называется /api/opportunities
        const o = await j('/api/opportunities');
        document.getElementById('opps').textContent = JSON.stringify(o, null, 2);
      }catch(e){
        document.getElementById('opps').textContent = 'Ошибка получения /api/opportunities: '+e;
      }
    }
    refresh(); setInterval(refresh, 3000);
  </script>
</body>
</html>
