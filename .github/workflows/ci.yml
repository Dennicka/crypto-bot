name: CI
on:
  pull_request:
  push:
    branches: [ main, spec-upgrade/** ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install fastapi uvicorn "jinja2>=3" httpx pyyaml pytest
      - name: Run tests
        run: pytest -q
