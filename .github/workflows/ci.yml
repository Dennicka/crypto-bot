name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev tools
        run: |
          python -m pip install -U pip
          pip install ruff mypy pytest

      # Не блокируем — пусть просто показывает замечания, но не валит сборку
      - name: Ruff (non-blocking)
        run: ruff check . || true

      - name: Mypy (non-blocking)
        run: mypy || true

      - name: Pytest (non-blocking)
        run: pytest -q || true
